<html>
	<head>
		<script src="reviews_templates.js"></script>
	</head>
	<body>
		<h1>Manage Review Templates</h1>
		<button id="new">New Template</button>
		<table id="templates_list">
			<tr>
				<td>Title</td>
				<td>Action</td>
			</tr>
		</table>
		<hr />

		<br />
		<br />
		Content:
		<textarea id="template_content"></textarea>
		<br />
		<br />
		<button id="save">Save</button>
	</body>
</html>
