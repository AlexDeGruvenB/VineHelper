<html>
	<head>
		<script src="reviews_templates.js"></script>
	<link rel="stylesheet" href="review_management.css"> 
		</head>
	</head>
	<body>
		<h1>Manage Review Templates</h1>
		<h3 id="editTitle">New template</h3>
		<div id="new_template_form">
		<form>
		<input type="hidden" id="template_id" value="new" />
		Title: <input type="text" id="template_title" value="" />
		<br />
		<br />
		Content:
		<textarea type="text" id="template_content"></textarea>
		</div>
		<br />
		<br />
		<button id="save">Save</button>
		<button id="reset" type="reset">Cancel</button>
	</form>
		<table id="templates_list">
			<tbody>
			<tr>
				<td>Action</td>
				<td>Title</td>
			</tr>
			</tbody>
		</table>
	</body>
</html>
