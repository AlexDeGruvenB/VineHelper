<html class="vinehelper">
	<head>
		<title>Vine Helper - Notifications Monitor</title>
		<script src="../node_modules/jquery/dist/jquery.min.js"></script>
		<script src="../scripts/Template.js"></script>
		<script src="../scripts/ScreenNotifier.js"></script>
		<script src="notifications.js"></script>

		<link rel="stylesheet" type="text/css" href="notifications.css" />
		<link rel="stylesheet" type="text/css" href="../resource/css/notification.css" />
		<link rel="stylesheet" type="text/css" href="/resource/css/icon.css" />
		<link rel="stylesheet" type="text/css" href="/resource/css/vinehelper.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</head>
	<body class="theme-default">
		<h1>Notifications monitoring:</h1>

		<div class="vh-container">
			<p>Loaded on: <span id="date_loaded"></span></p>
			<p>Most recent item: <span id="date_most_recent_item">(tba)</span></p>
			<p class="notice" id="status">Status: <strong>Not working</strong>, you need to refresh a vine page</p>
			<p class="notice">
				New notifications will automatically pop up here every minute. No need to refresh the page unless you
				want to clear the list, or experiencing resources usage issues.
			</p>
		</div>

		<div id="vh-items-container"></div>
	</body>
</html>
